<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My Tests</title>
    <style>
      :root {
        --bg: #101114;
        --card: #1b1d23;
        --card-light: #f4f4f6;
        --text-primary: #ffffff;
        --text-muted: #c6c7cc;
        --accent: #4f7df3;
        --accent-soft: rgba(79, 125, 243, 0.18);
      }

      * {
        box-sizing: border-box;
        font-family: "Inter", "Segoe UI", sans-serif;
      }

      body {
        margin: 0;
        background-color: var(--bg);
        color: var(--text-primary);
        min-height: 100vh;
      }

      .page {
        max-width: 1024px;
        margin: 0 auto;
        padding: 48px 24px 80px;
      }

      header {
        display: flex;
        flex-direction: column;
        gap: 12px;
        margin-bottom: 16px;
      }

      header h1 {
        font-size: 26px;
        font-weight: 600;
        margin: 0;
      }

      header p {
        margin: 0;
        color: var(--text-muted);
      }

      .top-bar {
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .back-link,
      .logout-link {
        text-decoration: none;
        color: var(--text-muted);
        font-size: 14px;
      }

      .logout-link {
        margin-left: auto;
      }

      .stats {
        display: flex;
        gap: 18px;
        margin-top: 16px;
        margin-bottom: 16px;
      }

      .stat-card {
        flex: 1;
        background: var(--card);
        border-radius: 16px;
        padding: 20px;
        box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.05);
      }

      .stat-card span.label {
        text-transform: uppercase;
        letter-spacing: 1px;
        font-size: 12px;
        color: var(--text-muted);
      }

      .stat-card div.value {
        font-size: 30px;
        font-weight: 600;
        margin-top: 6px;
      }

      .top-actions {
        display: flex;
        justify-content: flex-end;
        margin-bottom: 12px;
      }

      .table-wrapper {
        margin-top: 8px;
        background: var(--card);
        border-radius: 16px;
        padding: 20px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.35);
      }

      table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
      }

      thead {
        border-bottom: 1px solid rgba(255, 255, 255, 0.08);
      }

      th,
      td {
        padding: 10px 8px;
        text-align: left;
      }

      th {
        color: var(--text-muted);
        font-weight: 500;
        font-size: 13px;
      }

      tbody tr:nth-child(even) {
        background-color: rgba(255, 255, 255, 0.02);
      }

      .no-data {
        font-size: 14px;
        color: var(--text-muted);
      }

      .badge-questions {
        display: inline-block;
        padding: 2px 8px;
        border-radius: 999px;
        background: rgba(79, 125, 243, 0.18);
        color: var(--accent);
        font-size: 12px;
      }

      .quiz-title {
        font-weight: 500;
      }

      .quiz-desc {
        color: var(--text-muted);
        font-size: 13px;
      }

      .actions {
        text-align: right;
        white-space: nowrap;
      }

      .btn {
        display: inline-block;
        padding: 4px 10px;
        font-size: 13px;
        border-radius: 999px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: transparent;
        color: var(--text-primary);
        text-decoration: none;
        cursor: pointer;
      }

      .btn:hover {
        border-color: var(--accent);
      }

      .btn-primary {
        background: var(--accent);
        border-color: var(--accent);
        color: #fff;
      }

      .btn-primary:hover {
        background: #3b66d5;
        border-color: #3b66d5;
      }

      /* Modal styles */
      .modal-backdrop {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.55);
        display: none;
        align-items: center;
        justify-content: center;
        z-index: 999;
      }

      .modal-backdrop.show {
        display: flex;
      }

      .modal {
        background: var(--card);
        border-radius: 16px;
        padding: 20px 22px;
        width: 100%;
        max-width: 420px;
        box-shadow: 0 18px 40px rgba(0, 0, 0, 0.6);
      }

      .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .modal-header h2 {
        margin: 0;
        font-size: 18px;
      }

      .modal-close {
        background: transparent;
        border: none;
        color: var(--text-muted);
        font-size: 18px;
        cursor: pointer;
      }

      .modal-body {
        display: flex;
        flex-direction: column;
        gap: 10px;
        margin-bottom: 14px;
      }

      .modal-body label {
        font-size: 13px;
        color: var(--text-muted);
      }

      .modal-body input,
      .modal-body textarea {
        width: 100%;
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid rgba(255, 255, 255, 0.12);
        background: #15171c;
        color: var(--text-primary);
        font-size: 14px;
        resize: vertical;
      }

      .modal-footer {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      @media (max-width: 640px) {
        .stats {
          flex-direction: column;
        }

        th:nth-child(3),
        td:nth-child(3) {
          display: none; /* hide description on very small screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="page">
      <header>
        <div class="top-bar">
          <a href="/admin/dashboard" class="back-link">‚Üê Back to Dashboard</a>
          <a href="/logout" class="logout-link">Logout</a>
        </div>

        <p>My Tests</p>
        <h1>
          Hello,
          <span
            th:text="${currentUser != null && currentUser.fullName != null ? currentUser.fullName : currentUser.username}"
          >
            Teacher
          </span>
        </h1>
        <p>Here are all quizzes you have created.</p>
      </header>

      <div class="stats">
        <div class="stat-card">
          <span class="label">Total Tests</span>
          <div class="value" th:text="${quizCount}">0</div>
        </div>
        <div class="stat-card">
          <span class="label">Coming Soon</span>
          <div class="value">‚Äì</div>
        </div>
      </div>

      <!-- üîµ Create Test button -->
      <div class="top-actions">
        <button
          type="button"
          class="btn btn-primary"
          onclick="openCreateModal()"
        >
          + Create Test
        </button>
      </div>

      <div
        class="table-wrapper"
        th:if="${quizzes != null && !quizzes.isEmpty()}"
      >
        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Title</th>
              <th>Description</th>
              <th>Questions</th>
              <th class="actions">Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="quiz, iter : ${quizzes}">
              <td th:text="${iter.index + 1}">1</td>
              <td>
                <div class="quiz-title" th:text="${quiz.title}">
                  Sample Quiz
                </div>
              </td>
              <td>
                <div
                  class="quiz-desc"
                  th:text="${quiz.description != null && !#strings.isEmpty(quiz.description) ? quiz.description : 'No description'}"
                >
                  No description
                </div>
              </td>
              <td>
                <span
                  class="badge-questions"
                  th:text="${#lists.size(quiz.questions)} + ' questions'"
                >
                  0 questions
                </span>
              </td>
              <td class="actions">
                <a th:href="@{/admin/tests/{id}(id=${quiz.id})}" class="btn">
                  View / Edit
                </a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        class="table-wrapper"
        th:if="${quizzes == null || quizzes.isEmpty()}"
      >
        <p class="no-data">You haven't created any tests yet.</p>
      </div>
    </div>

    <!-- üîµ Create Test Modal -->
    <div id="createModal" class="modal-backdrop">
      <div class="modal">
        <div class="modal-header">
          <h2>Create New Test</h2>
          <button
            type="button"
            class="modal-close"
            onclick="closeCreateModal()"
          >
            √ó
          </button>
        </div>
        <form id="createTestForm" th:action="@{/admin/tests}" method="post">
          <div class="modal-body">
            <div>
              <label for="title">Title *</label>
              <input
                type="text"
                id="title"
                name="title"
                required
                maxlength="150"
                placeholder="e.g. Algebra - Chapter 3 Quiz"
              />
            </div>
            <div>
              <label for="description">Description</label>
              <textarea
                id="description"
                name="description"
                rows="3"
                maxlength="500"
                placeholder="Short description of this test (optional)"
              ></textarea>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn" onclick="closeCreateModal()">
              Cancel
            </button>
            <button type="submit" class="btn btn-primary">Create</button>
          </div>
        </form>
      </div>
    </div>

    <script>
      function openCreateModal() {
        document.getElementById("createModal").classList.add("show");
      }

      function closeCreateModal() {
        document.getElementById("createModal").classList.remove("show");
      }
    </script>
  </body>
</html>
