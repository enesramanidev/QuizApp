<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>My Classes | QuizApp</title>
    <style>
      /* Very basic styling â€“ you can restyle later */

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f5f5;
      }

      header {
        background: #333;
        color: #fff;
        padding: 12px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 20px;
      }

      header .user-info {
        font-size: 14px;
        opacity: 0.9;
      }

      main {
        padding: 20px;
        max-width: 1000px;
        margin: 0 auto;
      }

      h2 {
        margin-top: 0;
      }

      .alert {
        padding: 10px 12px;
        margin-bottom: 16px;
        border-radius: 4px;
        font-size: 14px;
      }

      .alert-error {
        background: #ffe5e5;
        color: #a30000;
        border: 1px solid #ffb3b3;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        background: #fff;
        border-radius: 4px;
        overflow: hidden;
      }

      thead {
        background: #e9e9e9;
      }

      th,
      td {
        padding: 10px 12px;
        text-align: left;
        font-size: 14px;
        border-bottom: 1px solid #ddd;
      }

      tr:last-child td {
        border-bottom: none;
      }

      tr:nth-child(even) {
        background: #fafafa;
      }

      .actions {
        text-align: right;
      }

      .btn {
        display: inline-block;
        padding: 6px 12px;
        font-size: 13px;
        border-radius: 4px;
        border: 1px solid transparent;
        cursor: pointer;
        text-decoration: none;
      }

      .btn-view {
        background: #007bff;
        color: #fff;
        border-color: #007bff;
      }

      .btn-view:hover {
        background: #0066d1;
      }

      .btn-secondary {
        background: #fff;
        color: #333;
        border-color: #ccc;
      }

      .btn-secondary:hover {
        background: #f0f0f0;
      }

      .no-classes {
        padding: 12px;
        background: #fff;
        border-radius: 4px;
        font-size: 14px;
      }

      .top-actions {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 12px;
      }

      .top-actions span {
        font-size: 14px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Teacher Dashboard</h1>
      <div class="user-info">
        Logged in as:
        <span
          th:text="${currentUser != null ? currentUser.fullName : 'Unknown User'}"
        >
          Teacher Name
        </span>
      </div>
    </header>

    <main>
      <h2>My Classes</h2>

      <!-- Error message from redirectAttributes (e.g., invalid class access) -->
      <div th:if="${error}" class="alert alert-error" th:text="${error}">
        Something went wrong.
      </div>

      <div class="top-actions">
        <span th:text="'Total classes: ' + ${#lists.size(classes)}">
          Total classes: 0
        </span>

        <a th:href="@{/admin/dashboard}" class="btn btn-secondary"
          >Back to Dashboard</a
        >
      </div>

      <!-- No classes case -->
      <div th:if="${#lists.isEmpty(classes)}" class="no-classes">
        You don't have any classes assigned yet.
      </div>

      <!-- Classes table -->
      <table th:if="${not #lists.isEmpty(classes)}">
        <thead>
          <tr>
            <th>#</th>
            <th>Class ID</th>
            <th>Class Name</th>
            <th class="actions">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cls, iter : ${classes}">
            <td th:text="${iter.index + 1}">1</td>
            <td th:text="${cls.id}">1</td>
            <td th:text="${cls.name}">11A</td>

            <td class="actions">
              <a
                th:href="@{/admin/classes/{id}(id=${cls.id})}"
                class="btn btn-view"
              >
                View Class
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
